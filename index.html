<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Tip calculator app</title>
</head>
<body>
  <h2>SPLI<br>TTER</h2>
  <div class="container">
    <div class="settings">
      <label for="bill">Bill <span id="warning">Can't be zero</span></label>
      <div class="input one">
        <img src="./images/icon-dollar.svg" alt="$" class="ico">
        <input type="number" name="bill" id="bill" placeholder="0" min="0" onkeyup=enforceMinMax(this)>
      </div>
      
      <label id="tipOptsLbl" for="">Select Tib %</label>
      <div class="tipOpts">
        <input class="tibBtn" type="button" value="5%">
        <input class="tibBtn" type="button" value="10%">
        <input class="tibBtn" type="button"  value="15%">
        <input class="tibBtn" type="button" value="25%">
        <input class="tibBtn" type="button" value="50%">
        <input class="tibBtn custom" type="button" name="tib" value="Custom" onkeyup=enforceMinMax(this) >
      </div>
      <label id="pplNumLbl" for="">Number of People <span id="warning2">Can't be zero</span></label>
      <div class="input two">
        <img src="./images/icon-person.svg" alt="$" class="ico">
        <input type="number" name="pplNum" id="pplNum" placeholder="0" min="0" onkeyup=enforceMinMax(this);>
      </div>
    </div>
    <div class="result">
      <div class="tip">
        <h4>Tip Amount</h4>
        <h1 class="resTxt">$0.00</h1>
      </div>
      <div class="total">
        <h4>Total</h4>
        <h1 class="resTxt">$0.00</h1>
      </div>
      <button class="reset disabled">RESET</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
